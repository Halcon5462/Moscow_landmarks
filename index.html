<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moscow's landmarks</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="main">Главная</div>
        <div class="top">Лучшие</div>
        <div class="list">Список</div>
        <div class="search">
            <input type="text" id="search">
            <img src="img/search.png" id="btn">
        </div>
    </header>
    <main id="main">
        <div id="gum">
            <img src="img/GUM.jpg">
            <div class="tit">ГУМ</div>
        </div>
        <div id="tower">
            <img src="img/Tower.jpg">
            <div class="tit"> Спасская башня</div>
        </div>
        <div id="Petr">
            <img src="img/Petr.jpg">
            <div class="tit"> Памятник Петру 1</div>
        </div>
        <div id="sobor">
            <img src="img/Sobor.jpg">
            <div class="tit"> Храм Василия Блаженного</div>
        </div>
        <div id="cathedral">
            <img src="img/Cathedral.jpg">
            <div class="tit"> Храм Христа Спасителя</div>
        </div>
        <div id="Leningrad">
            <img src="img/Leningrad.jpg">
            <div class="tit"> Гостиница Ленинградская</div>
        </div>
        
    </main>
<script src="script.js"></script>
</body>
