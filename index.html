<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moscow's landmarks</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="icon" type="image/x-icon" href="img/landmarks.ico">
</head>

<body id="body">
    <header id="header">
        <div>Главная</div>
        <div>Лучшие</div>
        <div>Список</div>
        <div class="search">
            <input type="text" id="search">
            <img src="img/search.png" id="btn">
        </div>
    </header>
    <main id="main">
        <div id="gum">
            <img src="img/GUM.jpg">
            <div class="tit">ГУМ</div>
        </div>
        <div id="tower">
            <img src="img/Tower.jpg">
            <div class="tit"> Спасская башня</div>
        </div>
        <div id="Petr">
            <img src="img/Petr.jpg">
            <div class="tit"> Памятник Петру 1</div>
        </div>
        <div id="sobor">
            <img src="img/Sobor.jpg">
            <div class="tit"> Храм Василия Блаженного</div>
        </div>
        <div id="cathedral">
            <img src="img/Cathedral.jpg">
            <div class="tit"> Храм Христа Спасителя</div>
        </div>
        <div id="Leningrad">
            <img src="img/Leningrad.jpg">
            <div class="tit"> Гостиница Ленинградская</div>
        </div>
        <div id="city">
            <img src="img/city.jpg">
            <div class="tit"> Москва-Сити</div>
        </div>
        <div id="kuscovo">
            <img src="img/kuscovo.jpg">
            <div class="tit"> Усадьба Кусково</div>
        </div>
        <div id="huamin">
            <img src="img/huamin.jpg">
            <div class="tit"> Парк Хуамин</div>
        </div>
        <div id="VDNH">
            <img src="img/VDNH.jpg">
            <div class="tit">ВДНХ</div>
        </div>
        <div id="ostankino">
            <img src="img/ostankino.jpg">
            <div class="tit">Останкинская телебашня</div>
        </div>
        <div id="sokolniki">
            <img src="img/sokolniki.jpg">
            <div class="tit">Парк Сокольники</div>
        </div>
    </main>
<script src="script.js"></script>
</body>
